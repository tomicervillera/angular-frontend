<div class="container h-100">
    <div class="row justify-content-sm-center h-100">
        <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
            <div class="text-center my-5">
                <img src="https://cdn.freebiesupply.com/images/large/2x/steam-logo-black-transparent.png" alt="logo"
                    width="100">
            </div>
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h1 class="fs-4 card-title fw-bold mb-4">Iniciar sesión</h1>
                    <form (submit)="login($event)" class="needs-validation" novalidate="" autocomplete="off"
                        data-bitwarden-watching="1">
                        <div class="mb-3">
                            <label class="mb-2 text-muted" for="email">Nombre de usuario</label>
                            <input id="username" class="form-control" name="username" value="" required=""
                                autofocus="" [(ngModel)]="nombreUsuario">
                            <div class="invalid-feedback">
                                Nombre de usuario inválido
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="mb-2 w-100">
                                <label class="text-muted" for="password">Contraseña</label>
                                <a href="forgot.html" class="float-end">
                                    Olvidé mi contraseña
                                </a>
                            </div>
                            <input id="password" type="password" class="form-control" name="password" required="" [(ngModel)]="contrasena">
                            <div class="invalid-feedback">
                                Se requiere contraseña
                            </div>
                        </div>

                        <div class="d-flex align-items-center">
                            <!-- <div class="form-check">
                                <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                <label for="remember" class="form-check-label">Remember Me</label>
                            </div> -->
                            <button type="submit" class="btn btn-primary ms-auto">
                                Iniciar sesión
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer py-3 border-0">
                    <div class="text-center">
                        <a href="register.html" class="text-dark">Registrarme</a>
                    </div>
                </div>
            </div>
            <div class="text-center mt-5 text-muted">
                Copyright © — (Not)Steam
            </div>
        </div>
    </div>
</div>
