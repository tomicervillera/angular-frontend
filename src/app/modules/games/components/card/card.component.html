<div class="card shadow h-100">
  <img [src]="juego.img" class="card-img-top">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{juego.nombre}}</h5>
    <p class="card-text mb-4">{{juego.descripcion}}</p>
    <button [routerLink]="['/games', 'details', juego._id]"
      class="btn btn-primary mt-auto align-self-start">Detalles</button>
  </div>
</div>
