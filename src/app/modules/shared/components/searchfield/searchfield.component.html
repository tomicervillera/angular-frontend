<form (submit)="filter($event)" class="d-flex">
  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search" name="search"
    [(ngModel)]="search" />
  <button class="btn btn-primary me-2" type="submit"><i class="fas fa-search"></i></button>
  <button *ngIf="clear" (click)="onClear()" class="btn btn-danger me-2" type="button">Clear</button>
</form>
