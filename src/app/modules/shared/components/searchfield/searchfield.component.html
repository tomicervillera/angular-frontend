<form (submit)="filter($event)" class="d-flex">
  <input
    class="form-control me-2"
    type="search"
    placeholder="Search"
    aria-label="Search"
    id="search"
    name="search"
    [(ngModel)]="search"
  />
  <button class="btn btn-outline-success me-2" type="submit">Search</button>
  <button *ngIf="clear" (click)="onClear()" class="btn btn-outline-danger" type="button">Clear</button>
</form>
